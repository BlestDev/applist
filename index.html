<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualit√©s</title>
    <link href="info.css" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <h1>üì± Actualit√©s</h1>
        <div id="apps-list" class="loading">Chargement...</div>
    </div>

    <script>
    const appsUrl = "https://blestdev.github.io/applist/apps.json"; // Remplace par ton URL

    async function loadApps() {
        try {
            const response = await fetch(appsUrl);
            if (!response.ok) throw new Error("Impossible de charger les applications.");
            
            const apps = await response.json();
            let html = "";
            
            apps.forEach(app => {
                html += `
                    <div class="app">
                        <img src="${app.image}" alt="${app.title}">
                        <div class="app-details">
                            <h2>${app.title}</h2>
                            <p>${app.description}</p>
                        </div>
                    </div>
                `;
            });

            document.getElementById("apps-list").innerHTML = html;
        } catch (error) {
            document.getElementById("apps-list").innerHTML = "<p style='color: red; text-align: center;'>‚ùå Erreur de chargement.</p>";
        }
    }

    loadApps();
	</script>


</body>
</html>
