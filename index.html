</head>
<body>

    <div class="app-container">
		<img src="https://scontent.ftnr2-2.fna.fbcdn.net/v/t39.30808-6/487511925_122138988356583987_5608538236177656938_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeFpVuvtba9KyaVcj062dQBw2MkQW8nG2-DYyRBbycbb4F8koSI3nxpDG89PeX0-1XRHjB8_sImYpBK6PEkmdDXl&_nc_ohc=OQZFtKxjZgwQ7kNvgHAMxvS&_nc_oc=Admt1kZGdoxn1yQxTEmG83agQHUuAHXRdSSv4o9e4Es4MeEISHntKhbXj9rpFS5oFKM&_nc_zt=23&_nc_ht=scontent.ftnr2-2.fna&_nc_gid=gHj0uuz3hskuB6Gc2llUXw&oh=00_AYErPr5S-U5rSunTkqUeYD81jXb94h-H5Qv-ZmxoSpjeDA&oe=67F45746" alt="Blest Dev">
        <h1>üì± Actualit√©s</h1>
        <div id="apps-list" class="loading">Chargement...</div>
    </div>

    <script>
    const appsUrl = "https://blestdev.github.io/applist/apps.json"; // Remplace par ton URL

    async function loadApps() {
        try {
            const response = await fetch(appsUrl);
            if (!response.ok) throw new Error("Impossible de charger les applications.");
            
            const apps = await response.json();
            let html = "";
            
            apps.forEach(app => {
                html += `
                    <div class="app">
                        <img src="${app.image}" alt="${app.title}">
                        <div class="app-details">
                            <h2>${app.title}</h2>
                            <p>${app.description}</p>
                        </div>
                    </div>
                `;
            });

            document.getElementById("apps-list").innerHTML = html;
        } catch (error) {
            document.getElementById("apps-list").innerHTML = "<p style='color: red; text-align: center;'>‚ùå Erreur de chargement.</p>";
        }
    }

    loadApps();
	</script>


</body>
</html>
